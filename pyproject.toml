[project]
name = "nixcfg"
version = "0.0.0"
description = "Editor tooling dependencies"
requires-python = ">=3.14"
dependencies = [
  "aiohttp>=3.13.3",
  "aiohttp-retry>=2.9.1",
  "filelock>=3.20.3",
  "lz4>=4.4.4",
  "packaging>=25.0",
  "pydantic>=2.12.5",
  "pydantic-settings>=2.11.0",
  "pyyaml>=6.0.2",
  "rich>=14.3.1",
]

[project.optional-dependencies]
codegen = [
  "datamodel-code-generator[http]>=0.53.0",
  "referencing>=0.36.2",
]

[tool.ruff]
target-version = "py314"
preview = true

[tool.ruff.lint]
select = ["ALL"]
preview = true
explicit-preview-rules = true

[tool.ruff.lint.isort]
known-first-party = ["libnix", "update"]

[tool.ruff.lint.pycodestyle]
max-line-length = 100  # allow up to 100, flag above

[tool.uv]
package = false

[tool.setuptools]
py-modules = []
packages = []

[tool.ty]

[tool.ty.environment]
python-version = "3.14"

[tool.ty.rules]
# Maximum strictness: promote everything to error
all = "error"

[tool.ty.terminal]
error-on-warning = true

[tool.ty.analysis]

[tool.pytest.ini_options]
testpaths = ["libnix/tests"]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "ruff>=0.15.0",
]
